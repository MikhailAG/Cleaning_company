<div class="content-container">
    <div class="login-page">
      <div class="form">
        <form method="POST" class="login-form">
          {% csrf_token %}
          <input name='username' type="text" placeholder="username"/>
          <input name='password' type="password" placeholder="password"/>
          <button class="login-button" name="login-app"><p>LOGIN</p></button>
        </form>
        <a href="/"><button class="exit-button"><p>EXIT</p></button></a>
      </div>
    </div>
</div>
<style>
* {
  font-family: "Montserrat", sans-serif;
}
.login-page {
  width: 360px;
  padding: 8% 0 0;
  margin: auto;
}
.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.form input {
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.form button {
  font-size: 20px;
  font-weight: Bold;
  text-transform: uppercase;
  outline: 0;
  background: #6495ED;
  width: 100%;
  height: 70px;
  border: 0;
  color: white;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form button:hover,.form button:active,.form button:focus {
  background: #B0C4DE;
  color: white;
}</style>
